<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="game-style.css" />
    <script defer src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <title>Quiz App</title>
  </head>
  <body>
    <main class="main-container">
      <section class="header-section">
        <div class="light-dark-toggle-section">
          <img src="images/icon-sun-light.svg" alt="sun-icon" />
          <label class="toggle-switch">
            <input type="checkbox" checked />
            <span class="toggle-slider"></span>
          </label>
          <img src="images/icon-moon-light.svg" alt="moon-icon" />
        </div>
      </section>
      <section class="main-section">
        <div class="question-section">
          <p class="question-sub-text">Question 1 of 10</p>
          <div class="question-text">
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. A illo
              sed dolores libero ex unde pariatur excepturi culpa dolore
              reprehenderit.
            </p>
          </div>
        </div>
        <div class="choices-section">
          <div class="quiz-choices-container">
            <button class="choice choice-a">
              <span class="choice-letter">A</span>
              <span class="choice-text">Lorem ipsum dolor sit.</span>
            </button>
            <button class="choice choice-b">
              <span class="choice-letter">B</span>
              <span class="choice-text">Lorem ipsum dolor sit.</span>
            </button>
            <button class="choice choice-c">
              <span class="choice-letter">C</span>
              <span class="choice-text">Lorem ipsum dolor sit.</span>
            </button>
            <button class="choice choice-d">
              <span class="choice-letter">D</span>
              <span class="choice-text">Lorem ipsum dolor sit.</span>
            </button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
