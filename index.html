<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <title>Quiz App</title>
  </head>
  <body>
    <main class="main-container">
      <section class="header-section">
        <div class="header-display-container">
          <img
            src="images/icon-accessibility.svg"
            alt="icon for current quiz section"
            class="quiz-section-display-icon"
          />
          <span class="quiz-section-display-title"> Accessibility </span>
        </div>
        <div class="light-dark-toggle-section">
          <img src="images/icon-sun-light.svg" alt="sun-icon" />
          <label class="toggle-switch">
            <input type="checkbox" checked />
            <span class="toggle-slider"></span>
          </label>
          <img src="images/icon-moon-light.svg" alt="moon-icon" />
        </div>
      </section>
      <section class="main-section">
        <div class="question-section">
          <div class="question-header">
            <p>Welcome to the</p>
            <p class="bold-header">Frontend Quiz!</p>
          </div>
          <p class="question-sub-text">Pick a subject to get started.</p>
        </div>
        <div class="options-section">
          <div class="quiz-topics-container">
            <a href="" class="topic-btn HTML-btn">
              <img src="images/icon-html.svg" class="topic-icon html-icon" />
              <span class="topic-text">HTML</span>
            </a>
            <a href="" class="topic-btn CSS-btn">
              <img src="images/icon-css.svg" class="topic-icon css-icon" />
              <span class="topic-text">CSS</span>
            </a>
            <a href="" class="topic-btn JS-btn">
              <img src="images/icon-js.svg" class="topic-icon js-icon" />
              <span class="topic-text">JavaScript</span>
            </a>
            <a href="" class="topic-btn Access-btn">
              <img
                src="images/icon-accessibility.svg"
                class="topic-icon access-icon"
              />
              <span class="topic-text">Accessibility</span>
            </a>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
