<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <title>Quiz App</title>
  </head>
  <body>
    <main class="main-container">
      <section class="header-section">
        <div class="header-display-container">
          <img
            src="images/icon-accessibility.svg"
            alt="icon for current quiz section"
            class="quiz-section-display-icon"
          />
          <span class="quiz-section-display-title"> Accessibility </span>
        </div>
        <div class="light-dark-toggle-section">
          <img src="images/icon-sun-light.svg" alt="sun-icon" />
          <label class="toggle-switch">
            <input type="checkbox" checked />
            <span class="toggle-slider"></span>
          </label>
          <img src="images/icon-moon-light.svg" alt="moon-icon" />
        </div>
      </section>
    </main>
  </body>
</html>
